<!DOCTYPE html>

<body>
    <h1>画像処理</h1>
    <h2>画像をアップロードしてください。</h2>

        <input type="file" name="image" id="image" accept="image/*">
        <input type="submit" value="アップロード">
    </form>

        </li>

        </li>

        </li>
        <li>
            <a href="#">顔検出</a>
        </li>
        <li>
            <a href="#">その他の操作</a>
        </li>
    </ul>
</body>

</html>
